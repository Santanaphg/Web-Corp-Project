  <div class="container__formulario">

    <h2>Contactanos</h2>
    

    <form action="" method="post" autocomplete="off">

      <div class="formulario">

        <div class="form__content">
          <label for="nombre"> Nombre</label>
          <input type="text" name="nombre" id="" placeholder="Nombre" pattern="[A-Z\sa-z]{3,20}" required=""
            autocomplete="off" minlength="3" maxlength="20">
        </div>

        <div class="form__content">
          <label for="apellido"> Apellido</label>
          <input type="text" name="apellido" id="" placeholder="Apellido" required="" autocomplete="off"
            pattern="[A-Z\sa-z]{3,20}">
        </div>

        <div class="form__content">
          <label for="mail"> E-mail</label>
          <input type="mail" name="mail" id="" placeholder="ejemplo@email.com" required="" autocomplete="off">
        </div>

        <div class="form__content">
          <label for="telefono"> Telefono</label>
          <input type="tel" name="telefono" id="" placeholder="Telefono" required="" autocomplete="off">
        </div>

        <div class="form__content">
          <label for="opciones">Opciones de Contacto</label>
          <select class="formulario__select" id="" name="opciones" required>
            <option value="">Selecciona una opcion</option>
            <option value="cotizacion">Cotizacion</option>
            <option value="reclamo">Reclamo</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <divc class="form__content">
          <label for="message"> Su Mensaje</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"> </textarea>
      </div>

      <input class="btn" type="submit" name="contact" value="Enviar">

    </form>
  </div>
